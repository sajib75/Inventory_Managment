<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout">

    <title layout:fragment="title">Retailer</title>
    <div layout:fragment="content">

        <div class="card mb-4 wow fadeIn">

            <div class="card-header">
                <h5 class="heading"><strong>All Retailer</strong></h5>
            </div>

            <div th:insert="fragments::info-modal"></div>

            <!--Card content-->
            <div class="card-body">

                <a th:href="@{/employees/add}" class="btn btn-primary mr-auto mb-4">
                    <i class="fas fa-plus mr-2"></i>Add Retailer
                </a>

                <table id="dtBasicExample" class="table table-striped table-bordered dt" cellspacing="0" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="th-sm">#ID

                            </th>
                            <th class="th-sm">First Name

                            </th>
                            <th class="th-sm">Last Name

                            </th>
                            <th class="th-sm">Hired Date

                            </th>
                            <th class="th-sm">Store

                            </th>
                            <th class="th-sm">Action

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.firstName}"></td>
                            <td th:text="${employee.lastName}"></td>
                            <td th:text="${employee.hiredDate}"></td>
                            <td th:text="${employee.store.name}"></td>
                            <td>
                                <a th:href="@{${'/employees/details/' + employee.id}}" class="btn btn-light-green btn-sm"><i class="fas fa-list mr-1"></i>Details</a>
                                <a th:href="@{${'/employees/editcustomer/' + employee.id}}" class="btn btn-light-blue btn-sm mx-2"><i class="fas fa-edit mr-1"></i>Edit</a>
                                <button th:href="@{/employees/delete/(id=${employee.id})}" class="btn btn-light-blue btn-sm btn-delete"><i class="fas fa-trash mr-1"></i>Delete</button>
                            </td>

                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#ID
                            </th>
                            <th>First Name
                            </th>
                            <th>Last Name
                            </th>
                            <th>Hired Date
                            </th>
                            <th>Store
                            </th>
                            <th>Action
                            </th>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>

    </div>
</html>
