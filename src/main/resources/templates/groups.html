<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout">

    <title layout:fragment="title">Jobs</title>
    <div layout:fragment="content">

        <div class="card mb-4 wow fadeIn">

            <div class="card-header">
                <h5 class="heading"><strong>All Groups</strong></h5>
            </div>

            <div th:insert="fragments::info-modal"></div>

            <!--Card content-->
            <div class="card-body">

                <a th:href="@{/groups/add}" class="btn btn-primary mr-auto mb-4">
                    <i class="fas fa-plus mr-2"></i>Add Group
                </a>

                <table id="dtBasicExample" class="table table-striped table-bordered dt" cellspacing="0" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="th-sm">#ID

                            </th>
                            <th class="th-sm">Name

                            </th>
                            <th class="th-sm">Action

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="group : ${groups}">
                            <td th:text="${group.id}"></td>
                            <td th:text="${group.name}"></td>
                            <td>
                                <a th:href="@{${'/groups/details/' + group.id}}" class="btn btn-light-green btn-sm"><i class="fas fa-list mr-1"></i>Details</a>
                                <a th:href="@{${'/groups/update/' + group.id}}" class="btn btn-light-blue btn-sm mx-2"><i class="fas fa-edit mr-1"></i>Edit</a>
                                <a th:href="@{${'/groups/delete/' + group.id}}" class="btn btn-light-blue btn-sm btn-delete" data-toggle="modal" data-target="#centralModalInfoDelete" data-redirect="/groups" data-message="Are you sure you want to delete this group?"><i class="fas fa-trash mr-1"></i>Delete</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#ID
                            </th>
                            <th>Name
                            </th>
                            </th>
                            <th>Action
                        </tr>
                    </tfoot>
                </table>

            </div>


        </div>

    </div>
</html>
