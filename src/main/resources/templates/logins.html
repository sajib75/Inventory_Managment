<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout">

    <title layout:fragment="title">Store</title>
    <div layout:fragment="content">

        <div class="card mb-4 wow fadeIn">



            <div class="card-header">
                <h5 class="heading"><strong>All Logins</strong></h5>
            </div>
            
            <div th:insert="fragments::info-modal"></div>

            <!--Card content-->
            <div class="card-body">

                <a th:href="@{/logins/add}" class="btn btn-primary mr-auto mb-4">
                    <i class="fas fa-plus mr-2"></i>Add Login
                </a>

                <table id="dtBasicExample" class="table table-striped table-bordered dt" cellspacing="0" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="th-sm">#ID

                            </th>
                            <th class="th-sm">Username

                            </th>
                            <th class="th-sm">Group

                            </th>
                            <th class="th-sm">Action

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="login : ${logins}">
                            <td th:text="${login.id}">id</td>
                            <td th:text="${login.username}">username</td>
                            <td th:text="${login.group.name}">group</td>
                            <td>
                                <a th:href="@{${'/logins/details/' + id}}" class="btn btn-light-green btn-sm"><i class="fas fa-list mr-1"></i>Details</a>
                                <a th:href="@{${'/logins/update/' + id}}" class="btn btn-light-blue btn-sm mx-2"><i class="fas fa-edit mr-1"></i>Edit</a>
                                <a th:href="@{${'/logins/delete/' + id}}" class="btn btn-light-blue btn-sm btn-delete" data-toggle="modal" data-target="#centralModalInfoDelete" data-redirect="/logins?deleted" data-message="By deleting this login you also deleting the coresponding employee. Are you sure you want to delete this login?"><i class="fas fa-trash mr-1"></i>Delete</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#ID
                            </th>
                            <th>Username
                            </th>
                            <th>Group
                            </th>
                            <th>Action
                            </th>
                        </tr>
                    </tfoot>
                </table>

            </div>


        </div>

    </div>
</html>
