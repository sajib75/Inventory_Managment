<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout">

    <title layout:fragment="title">New Category</title>
    <div layout:fragment="content">

        <div class="card mb-4 wow fadeIn">

            <div class="card-header">
                <h5 class="heading"><strong>New Category</strong></h5>
            </div>

            <!--Card content-->
            <div class="card-body">
                
                <form th:action="@{/categories/add}" th:object="${category}" method="post">
                    
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="name"><strong>Category Name</strong></label>
                            <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')}? 'form-control is-invalid' : 'form-control'" />
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
                                errors
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status"><strong>Status</strong></label>
                            <select th:field="*{status}" class="browser-default custom-select" >
                                <option value="active">Ative</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" type="submit">Save</button>
                    <button class="btn btn-grey" type="reset">Reset</button>
                </form>

            </div>


        </div>

    </div>
</html>
