<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="mx-5 my-3">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-8">
				<form th:action="@{/updateProduct}" th:object="${product}" method="POST">
					<input type="text" th:field="*{id}" />
					<div class="mb-3">
						<label for="name" class="form-label">Product Name</label>
						<input type="text" class="form-control" th:field="*{name}" id="name" />
					</div>

					<div class="mb-3">
						<label for="desc" class="form-label">Product Description</label>
						<input type="text" class="form-control" th:field="*{description}" id="desc" />
					</div>

					<div class="mb-3">
						<label for="qty" class="form-label">Product Quantity</label>
						<input type="number" class="form-control" th:field="*{quantity}" id="qty" />
					</div>

					<button type="submit" class="btn btn-primary">Update Product</button>
				</form>
			</div>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
