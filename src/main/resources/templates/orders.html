<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout">

    <title layout:fragment="title">Orders</title>
   
    
    <div layout:fragment="content">
     

        <div class="card mb-4 wow fadeIn">



            <div class="card-header">
                <h5 class="heading"><strong>All Orders</strong></h5>
            </div>
            
            <div th:insert="fragments::info-modal"></div>
				<style>
				@media print{
					/*Hide every other element*/
					body * {
					visibility: hidden;
						
					}
					.print-container, .print-container * {
						visibility: visible;
					}
					.print-container {
						position: absolute;
						left:0px;
						top:300px
					}
				}
				</style>
            <!--Card content-->
            <div class="card-body print-container">

                <a th:href="@{/orders/add}" class="btn btn-primary mr-auto mb-4">
                    <i class="fas fa-plus mr-2"></i>Add Order
                </a>
					
                <table id="dtBasicExample" class="table table-striped table-bordered dt" cellspacing="0" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="th-sm">#ID

                            </th>
                            <th class="th-sm">Customer Name

                            </th>
                            <th class="th-sm">Customer Address

                            </th>
                            <th class="th-sm">Customer phone

                            </th>
                            <th class="th-sm">Order Date

                            </th>
                            <th class="th-sm">Gross Amount

                            </th>
                            <th class="th-sm">Vat Amount

                            </th>
                            <th class="th-sm">Vat

                            </th>
                            <th class="th-sm">Discount

                            </th>
                            <th class="th-sm">Net Amount

                            </th>
                            <!--<th class="th-sm">Status

                            </th>-->
                            <!--<th class="th-sm">Action

                            </th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.customerAddress}"></td>
                            <td th:text="${order.customerPhone}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.grossAmount}"></td>
                            <td th:text="${order.vatCharge}"></td>
                            <td th:text="${order.vatAmount}"></td>
                            <td th:text="${order.discount}"></td>
                            <td th:text="${order.netAmount}"></td>
                           <!-- <td th:text="${order.paid}"></td>-->
                            <!--<td>
                                <a th:href="@{${'/orders/details/' + order.id}}" class="btn btn-light-green btn-sm"><i class="fas fa-list mr-1"></i>Details</a>
                                <a th:href="@{${'/orders/update/' + order.id}}" class="btn btn-light-blue btn-sm mx-2"><i class="fas fa-edit mr-1"></i>Edit</a>
                                <a th:href="@{${'/orders/delete/' + order.id}}" class="btn btn-light-blue btn-sm btn-delete" data-toggle="modal" data-target="#centralModalInfoDelete" data-redirect="/employee?deleted" data-message="Are you sure you want to delete this employee?"><i class="fas fa-trash mr-1"></i>Delete</a>
                            </td>-->
                           <!-- <td></td>-->
                        </tr>
                    </tbody>
                 <!--   <tfoot>
                        <tr>
                            <th>#ID
                            </th>
                            <th>Customer Name
                            </th>
                            <th>Order Date
                            </th>
                            <th>Status
                            </th>
                            <th>Action
                            </th>
                        </tr>
                    </tfoot>-->
                </table>

            </div>
			
			<button onclick="window.print();" class = "btn-success">Print PDF</button>
        </div>

    </div>

    
</html>
