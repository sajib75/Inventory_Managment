<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout">

    <title layout:fragment="title">Stock</title>
    <div layout:fragment="content">

        <div class="card mb-4 wow fadeIn">



            <div class="card-header">
                <h1 class="heading"><strong>All Stocks</strong></h1>
            </div>

            <div th:insert="fragments::info-modal"></div>

            <!--Card content-->
            <div class="card-body">

                <!--<a th:href="@{/products/add}" class="btn btn-primary mb-4">
                    <i class="fas fa-plus mr-2"></i>Add Stocks
                </a>-->

                <table id="dtBasicExample" class="table table-striped table-bordered dt" cellspacing="0" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="th-sm">#ID

                            </th>
                            <th class="th-sm">Name

                            </th>
                            <th class="th-sm">Price

                            </th>
                            <th class="th-sm">Quntity

                            </th>
                            <th class="th-sm">Availability

                            </th>
                           <!-- <th class="th-sm">Discription

                            </th>-->
                            <!--<th class="th-sm">Action

                            </th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.qty}"></td>
                           	<td th:text="${product.availability}"></td>
                           	<!--<td th:text="${product.discription}"></td>-->
                          <!-- <td>
                                <a th:href="@{${'/products/details/' + product.id}}" class="btn btn-light-green btn-sm"><i class="fas fa-list mr-1"></i>Details</a>
                                <a th:href="@{${'/products/update/' + product.id}}" class="btn btn-light-blue btn-sm mx-2"><i class="fas fa-edit mr-1"></i>Edit</a>
                                <a th:href="@{${'/products/delete/' + product.id}}" class="btn btn-light-blue btn-sm btn-delete" data-toggle="modal" data-target="#centralModalInfoDelete" data-redirect="/products?deleted" data-message="Are you sure you want to delete this product?"><i class="fas fa-trash mr-1"></i>Delete</a>
                            </td>-->
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#ID
                            </th>
                            <th>Name
                            </th>
                           <th>Price
                            </th>
                            <th>Quntity
                            </th>
                            <th>Availability
                            </th>
                           <!-- <th>Discruption
                            </th>-->
                           <!-- <th>Action
                            </th>-->
                        </tr>
                    </tfoot>
                </table>

            </div>


        </div>

    </div>
</html>
